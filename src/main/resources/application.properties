spring.application.name=demo
server.port=9001
server.forward-headers-strategy=framework 

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/transport?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Hibernate 6+ automatically detects the dialect; setting it specifically for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Swagger / OpenAPI Path
springdoc.swagger-ui.path=/swagger-ui/index.html